name: E2E Tests

on:
  workflow_dispatch:

jobs:
  e2e_tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Load config files
        run: |
          echo "${{ secrets.SVC_ENV_CONFIG }}" > ${{ github.workspace }}/.env
          echo "${{ secrets.E2E_CONFIG }}" > frontend/tests/.env

      - name: Start Docker Compose services
        run: docker compose up -d --build
        working-directory: ${{ github.workspace }}

      - name: Wait for API to be healthy
        run: |
          echo "Waiting for API to become ready..."
          for i in {1..10}; do
            if curl -s http://localhost:8080/api/v1/health; then
              echo "API is healthy!"
              exit 0
            fi
            echo "Waiting... ($i)"
            sleep 5
          done
          echo "Error: API did not become healthy in time."
          exit 1

      - name: Set up bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: frontend
        run: bun install

      - name: Install Playwright browsers
        working-directory: frontend
        run: bunx playwright install chromium --with-deps

      - name: Run Playwright tests
        working-directory: frontend
        run: bunx playwright test --project=chromium

      - name: Upload HTML report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
